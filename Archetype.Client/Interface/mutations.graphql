mutation PlayCard($cardGuid: UUID!, $targets: [UUID!]! ) {
    playCard(playCardInput: {cardId: $cardGuid, targetIds: $targets}){
        message # TODO: Change this to a result type of some kind
    }
}

mutation EndTurn {
    endTurn {
        message
    }
}

mutation StartGame($protoCardGuids: [UUID!]!) {
    startGame(startGameInput: {protoCardIds: $protoCardGuids}){
        message
    }
}